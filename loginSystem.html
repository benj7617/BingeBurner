<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginSystem</title>
    <link rel="stylesheet" href=".\css\style.css">
    <link rel="stylesheet" href=".\css\button.css">
    <link rel="stylesheet" href=".\css\styleLoginSystem.css">
    <script src=".\js\login.js"></script>
</head>

<body>
    <div class="phone1">
        <div class="top-bar">
            <h1 class="above">BingeBurner</h1>
            
        </div>

        <div id="loginmenu">
            <button onclick="signIN()" id="sÃ¸ren" class="button-1">Log ind</button>
            <button onclick="signUP()" id="jens"  class="button-17"> Registrer</button>
        </div>

        <div id="body" class="holder">


            <div id="signin" style="display:none">
                <br>
                <input type="text" id="userNameLogIn" placeholder="Username"></input><br>
                <br>
                <input type="text" class="pw" id="passwordLogIn" placeholder="Password"></input><br><br>
                <button onclick="signInVerify()" class="button-17" style="margin-left:45px;"> Log ind</button>
                <br>
                <br>
                <br>
                <p>Har du ikke en konto endnu?</p>
                <button onclick="signUP()" class="button-17" style="margin-left:45px;"> Registrer</button>
            </div>


            <div id="signup" style="display:none">
                <form autocomplete="off" class="signupform">
                    <br>
                    <input type="text" id="userName" required placeholder="Username"></input><br>
                    <br>
                    <input type="text" id="e-mail" required placeholder="E-mail"></input><br>
                    <br>
                    <input type="text" class="pw" id="password" required placeholder="Password"></input><br>
                    <p class="specialChar" style="margin-left:-30px; font-size:12px; color:dimgray"><i>Password skal indeholde mindst 1 speciel karakter</i></p>
                    <button onclick="createUser()" class="button-17" style="margin-left:40px;"> Registrer</button>
                    <br>
                    <br>
                    <br>
                    <p>Har du allerede en konto?</p>
                    <button onclick="signIN()" class="button-17" style="margin-left:45px;"> Log ind</button>
                </form>


            </div>
        </div>
    </div>
    <script src=".\login.js"></script>
</body>

</html>
