<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginSystem</title>
    <link rel="stylesheet" href=".\css\style.css">
    <link rel="stylesheet" href=".\css\button.css">
    <link rel="stylesheet" href=".\css\styleLoginSystem.css">
    <script src=".\js\login.js"></script>
</head>

<body>
    <div class="phone">
        <div class="top-bar">
            <h1>Please log in</h1>
      
        </div>

        <div id="loginmenu">
            <button onclick="signIN()" id="sÃ¸ren" class="button-17">sign in</button>
            <button onclick="signUP()" id="jens"  class="button-17"> sign up</button>
        </div>

        <div id="body" class="holder">
            <div id="signin" style="display:none">
                <label for="userNameLogIn"> Enter Username:</label><br>
                <input type="text" id="userNameLogIn"></input><br>
                <label for="passwordLogIn">Enter your password</label><br>
                <input type="text" class="pw" id="passwordLogIn"></input><br><br>
                <button onclick="signInVerify()"> Log in</button>
                <span> or</span>
                <button onclick="signUP()" class="button-17"> sign up</button>
            </div>
            <div id="signup" style="display:none">
                <form autocomplete="off">
                    <label for="userName"> Enter Username:</label><br>
                    <input type="text" id="userName" required></input><br>
                    <label for="e-mail"> Enter E-mail:</label><br>
                    <input type="text" id="e-mail" required></input><br>
                    <label for="password">Enter a password, which includes 1 special character:</label><br>
                    <input type="text" class="pw" id="password" required></input><br><br>

                    <button onclick="createUser()" class="button-17"> Sign up</button>
                    <span> or</span>
                    <button onclick="signIN()" class="button-17"> Sign in</button>
                </form>
            </div>
        </div>
    </div>
    <script src=".\login.js"></script>
</body>

</html>
