<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Shop</title>
    
    <link rel="stylesheet" href="motion.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans">
    <link rel="stylesheet" href=".\button.css">
    <script defer src=".\motion.js"></script>
</head>
<body>
    <div class="phone-motion">
        <div class="top-bar-motion">
            <h1>Motion</h1>
            <h2 id="userPoints"></h2>
        </div>

        <div id="body" class="holder-mp">
           
            <div class="main-motion">
                <img src="./Icons/walk.png">
                <h1>Gåtur</h1>
                <input type="string" id="walk-km" name="km" placeholder="Km"><br>
                <input type="string" id="walk-tid" name="tid" placeholder="min">
                <button type="text" class="button-17" onclick="CalcPointsWalk()"> Beregn </button>
            </div>
            <br>
            <div class="main-motion">
                <img src="./Icons/run.png">
                <h1>Løbetur</h1>
                <input type="string" id="run-km" name="km" placeholder="Km"><br>
                <input type="string" id="run-tid" name="tid" placeholder="min">
                <button type="text" class="button-17" onclick="CalcPointsRun()"> Beregn</button>
            </div>
            <br>
            <div class="main-motion">
                <img src="./Icons/cykel.png">
                <h1>Cykeltur</h1>
                <input type="string" id="cykel-km" name="km" placeholder="Km"><br>
                <input type="string" id="cykel-tid" name="tid" placeholder="min">
                <button type="text" class="button-17" onclick="CalcPointsCycle()"> Beregn</button>
            </div>
        </div>
        <div class="spacer">

        </div>

        <div class="bottom-bar">
            <div class="icons">
                <a href=".\Home.html"><img src="./Icons/home-notclicked.png"></a>
                <a href=".\Shop.html"><img src="./Icons/shop-notclicked.png"></a>
                <img src="./Icons/motion-clicked.png">
                <a href=".\Setting.html"><img src="./Icons/settings-notclicked.png"></a>
            </div> 
        </div>

    </div>

</body>
</html>
